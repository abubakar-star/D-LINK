<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="a.css" rel="stylesheet" />
</head>
<body>


<!-- Button to Open the Modal -->
    <button onclick="myFunction()" type="button" class="btn btn-primary" id="k">
        Open modal
      </button>
<!-- The Modal -->
<div class="modal" id="myModal">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">

  <!-- Modal Header -->
  <div class="modal-header">
    <h4 class="modal-title">Book for Internet Installation</h4>
    <button type="button" class="close" onclick="buttonFunct()" data-dismiss="modal">&times;</button>
  </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form action="#">
            <div class="form-group">
              <label for="text">Name:</label>
              <input type="text" class="form-control" placeholder="Enter your name" id="text">
            </div>
            <div class="form-group">
              <label for="pwd">Phone Number:</label>
              <input type="text" class="form-control" placeholder="Enter phone number" id="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Location:</label>
                <select class="form-control">
                    <option>Jua Kali</option>
                    <option>Lunga Lunga</option>
                    <option>Other</option>
                  </select>
              </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
      
      </div>
      </div>
      </div>

      <script>
        function myFunction() {
            document.getElementById("myModal").style.display = "block";
        }

        function buttonFunct(){
        document.getElementById("myModal").style.display = "none";
        }
      </script>
    
</body>
</html>
